     <form action="">
        <div>
            <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname" placeholder="fullname">
        </div>
        <div>
            <label for="email">Email</label>

        <div>

        </div>
        <div>

            <input type="checkbox" name="hobbies" id="hobbies" value="singing"><span>singing</span>
            <input type="checkbox" name="hobbies" id="hobbies" value="dancing"><span>dancing</span>
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" placeholder="dd/mm/yyy">
        </div>
        <div>
            <label for="resume">CV or Resume</label>
            <input type="file" name="resume" id="resume" accept=".pg .pg .gif" max="4nd">
